<section>
  <div class="page-header">
    <h1 ng-bind="vm.school.name"></h1>
    <ul>
      <li ng-repeat="teacher in vm.school.teachers">{{teacher.name}}</li>
    </ul>
  </div>
  <div class="pull-right"
       ng-show="vm.school.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="schools.edit({ schoolId: vm.school._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.school.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.school.user"
            ng-bind="vm.school.user.displayName"></span>
      <span ng-if="!vm.school.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.school.content"></p>
</section>
