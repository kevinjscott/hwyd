<section>
  <div class="page-header">
    <h1>{{vm.customquestion._id ? 'Edit custom question' : 'New custom question'}}</h1>
    <h3>{{vm.customquestion.teachername}}</h3>

  </div>
  <div class="col-md-12">
    <form name="vm.form.customquestionForm" class="form-horizontal" ng-submit="vm.save(vm.form.customquestionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="message">Question for {{vm.convertDate('dddd, MMMM Do YYYY')}}</label>
          <input name="message" type="text" ng-model="vm.customquestion.message" id="message" class="form-control"
          placeholder="What would you like your students to ask their parents on {{vm.convertDate('dddd')}}?" required>
          <div ng-messages="vm.form.customquestionForm.message.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Question text is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customquestion._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
