<section>
  <div class="page-header">
    <h1>{{vm.customquestion._id ? 'Edit custom question' : 'New custom question'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customquestionForm" class="form-horizontal" ng-submit="vm.save(vm.form.customquestionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="message">Question text</label>
          <input name="message" type="text" ng-model="vm.customquestion.message" id="message" class="form-control" placeholder="Custom question text here" required>
          <div ng-messages="vm.form.customquestionForm.message.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Question text is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="date">Date</label>
          <input name="date" type="text" ng-model="vm.customquestion.date" id="date" class="form-control" placeholder="Type date as d/m/yyyy" required>
          <div ng-messages="vm.form.customquestionForm.date.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customquestion name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="teacher">Teacher ObjectId</label>
          <input name="teacher" type="text" ng-model="vm.customquestion.teacher" id="teacher" class="form-control" placeholder="Type TeacherId" required>
          <div ng-messages="vm.form.customquestionForm.teacher.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Teacher ObjectId is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customquestion._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
